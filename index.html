<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="./public/style/bootstrap.css">
  <link rel="stylesheet" href="./public/style/dashboard.css">
</head>

<body>
  <div id="canvas"></div>
  <div id="topribbon"></div>
  <div class="d-flex justify-content-center" id="projectTitleContainer">
    <div>
      <h1 id="projectTitle">Algorithm Visualizer</h1>
      <h4 id="projectSubTitle">One place for cool visuals</h4>
    </div>
  </div>

  <div class="container-fluid mx-0">
    <div class="row">
      <div class="col-3">


        <div class="row" id="newArray">
          <div class="col">
            Generate New Array
          </div>
        </div>
        <div class="row justify-content-center" id="newbtns">
          <div class="col-lg-4 text-center">
            <button type="button" name="newArray" class="btn btn-dark" onclick="arrayinit()">Random</button>
          </div>
          <div class="col-lg-4 text-center">
            <button type="button" name="newArray" class="btn btn-dark" onclick="descarrayinit()">Descending</button>
          </div>
          <div class="col-lg-4 text-center">
            <button type="button" name="newArray" class="btn btn-dark" onclick="ascarrayinit()">Ascending</button>
          </div>
        </div>


        <div class="row justify-content-start">

          <div class="col">
            <select id="algoSubType" class="dropdown btn btn-secondary" onchange="getAlgoSubType()">
              <option value="null" class="dropdown-item" disabled selected>Sorting Type</option>
              <option value="bubble" class="dropdown-item">Bubble Sort</option>
              <option value="merge" class="dropdown-item">Merge Sort</option>
              <option value="insertion" class="dropdown-item">Insertion Sort</option>
              <option value="quick" class="dropdown-item">Quick Sort</option>
              <option value="selection" class="dropdown-item">Selection Sort</option>
              <option value="heap" class="dropdown-item">Heap Sort</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-start" id="populationcontainer">
          <div class="col-xs-1 col-lg-4">
            <label for="population">Population</label>
          </div>
          <div class="col-xs-1 col-lg-3">
            <input type="range" name="population" min="2" max="100" value="50" class="slider" id="population" oninput="curpopulation()">
          </div>
        </div>

        <div class="row" id="speedcontainer">
          <div class="col-lg-4">
            <label>Speed</label>
          </div>
          <div class="col-lg-8">
            <div class="row">
              <div class="col-sm-4">
                <input type="radio" name="speed" value="3">
                <label for="1">1X</label>
              </div>
              <div class="col-sm-4">
                <input type="radio" name="speed" value="2" checked>
                <label for="2">2X</label>
              </div>
              <div class="col-sm-4">
                <input type="radio" name="speed" value="1">
                <label for="3">3X</label>
              </div>
            </div>

          </div>

        </div>

        <div class="row justify-content-center" id="btns">
          <div class="col">
            <button type="button" name="button" class="btn btn-outline-success" onclick="run()">N E X T</button>
          </div>
          <div class="col">
            <button type="button" name="button" class="btn btn-outline-danger" onclick="reset()">R E S E T</button>
          </div>
        </div>

          </div>
        </div> -->
      </div>


      <div class="col-9">

        <div id="vizholder">
          <!-- <div class="bars">

          </div>
          <div class="bars">

          </div> -->
        </div>
      </div>

    </div>
  </div>







</body>
